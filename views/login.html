<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/login.js" defer></script>
    <title>Document</title>
</head>
<body class = "bg-[url('/img/newimg.png')] h-screen flex justify-center">
    <div class="card lg:card-side bg-base-100 shadow-xl w-3/6 h-fit m-auto">
        <div class = "w-full">
            <img class = "object-cover w-full h-full" src="/img/wiki4.png" alt="Album"/>
        </div>
        <div class="card-body">
          <h2 class="card-title text-3xl">Wiki</h2>
          <a href="../dashboardWikis.php" class = "underline">Continue as a guest</a>
          <div class = "loginForm">
            <form id = "login" method = "POST" action = "../index.php?login">
                <div>
                <label class="form-control w-full max-w-xs">
                    <div class="label">
                      <span class="label-text">E-mail</span>
                    </div>
                    <input name = "login_username" type="text" placeholder="Username" class="input input-bordered w-full max-w-xs" />
                  </label>
              </div>
              <div>
                <label class="form-control w-full max-w-xs">
                    <div class="label">
                      <span class="label-text">Password</span>
                    </div>
                    <input name = "login_password" type="password" placeholder="Password" class="input input-bordered w-full max-w-xs" />
                  </label>
              </div>
            </form>

         </div>
         <div class = "registerForm hidden">
            <form id = "register" method = "POST" action = "../index.php?register">
                <div class = "flex flex-row gap-2">
                    <div>
                        <label class="form-control w-full max-w-xs">
                            <div class="label">
                              <span class="label-text">First Name</span>
                            </div>
                            <input name = "register_firstname" type="text" placeholder="First Name" class="input input-bordered w-full max-w-xs" />
                          </label>
                      </div>
    
                      <div>
                        <label class="form-control w-full max-w-xs">
                            <div class="label">
                              <span class="label-text">Last Name</span>
                            </div>
                            <input name = "register_lastname" type="text" placeholder="Last Name" class="input input-bordered w-full max-w-xs" />
                          </label>
                      </div>
                </div>
               
                <div>
                <label class="form-control w-full max-w-xs">
                    <div class="label">
                      <span class="label-text">E-mail</span>
                    </div>
                    <input name = "register_email" type="text" placeholder="E-mail" class="input input-bordered w-full max-w-xs" />
                  </label>
              </div>
              <div>
                <label class="form-control w-full max-w-xs">
                    <div class="label">
                      <span class="label-text">Password</span>
                    </div>
                    <input name = "register_password" type="password" placeholder="Password" class="input input-bordered w-full max-w-xs" />
                  </label>
              </div>
            </form>
        </div>
          <p id = "LoginBtn" class = "underline cursor-pointer loginForm">Don't have an account? Click here to register</p>
          <p id = "RegisterBtn" class = "underline cursor-pointer registerForm hidden">Have an account already? Click here to login</p>

          <div class="card-actions justify-end">
            <button type = "submit" form = "login" id = "submitBtn" class="btn bg-[#FFE98A] text-black hover:bg-[#FFE98A]">Login</button>
          </div>
        </div>
      </div>
</body>
</html>
